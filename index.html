<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up page</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/cello-sans" type="text/css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="sign-up-window">

        <div class="left">
            <div class="left-mid">
                <div class="left-mid-text">
                    <span class="material-symbols-outlined" id="icon">
                    emoji_nature
                    </span>
                    <div id="logo-text">Periwinkle</div>  
                </div>

            </div>
            <div class="left-footer">
                Photo by <a href="https://unsplash.com/@eugene_golovesov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Eugene Golovesov</a> on <a href="https://unsplash.com/photos/sO9bzmSfzMU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
            </div>
            
        </div>
    
        <div class="right">
            <div class="right-top headline">
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
                <br>
                <br>
                You <em>know</em> you want to.
            </div>
            
            <form action="tbd" method="post">
                <div class="right-mid">
                    <div class="headline">Let's do this!</div>
                    <div class="form-mid">
                        <div class="form-mid-left">
                            <label for="first_name">FIRST NAME
                                <input type="text" ID="first_name" name="first_name" required>
                            </label>
                            <label for="email">EMAIL
                                <input type="email" ID="email" name="email" required>
                            </label>
                            <label for="password">PASSWORD
                                <input type="password" ID="password" name="password" class="error" required>
                            </label>
                        </div>
                        <div class="form-mid-right">
                            <label for="last_name">LAST NAME
                                <input type="text" ID="last_name" name="last_name" required>
                            </label>
                            <label for="phone_number">PHONE NUMBER
                                <input type="tel" ID="phone_number" name="phone_number" required>
                            </label>
                            <label for="confirm_password">CONFIRM PASSWORD
                                <input type="password" ID="confirm_password" name="confirm_password" class="error" required>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-bottom">
                    <button type="submit">Create Account</button>
                    <div class="login-text">
                        Already have an account? <a href="https://www.google.com/">Log in</a>
                    </div>
                
    
                
                
                
            </form>
            </div>
        </div>
    </div>
      
</body>
</html>
